<!-- Modulo de alumnos -->
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 10px">
    <div class="accordion" id="acordion">
        <div class="accordion-item">
            <div class="card col-lg-12 m-2 p-4" >
                <h2 class="text-center">Gestión de Usuarios</h2>

                <div class="row g-lg-5" style="width: 100%; margin: 15px;">
                    <div class="col-md-4 form-floating d-none">
                        <input id="id_persona" type="text" class="form-control mt-2" readonly>
                        <label for="id_persona" class="mt-2 ">Id persona</label>
                        <input id="id_alumno" type="text" class="form-control mt-2" readonly>
                        <label for="id_alumno" class="mt-2 ">Id alumno</label>
                        <input id="id_usuario" type="text" class="form-control mt-2" readonly>
                        <label for="id_usuario" class="mt-2 ">Id usuario</label>
                    </div>
                    <label for="nombre" class="form-label">Nombre:<sup style="color: red">*</sup></label><br>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>

                    <div class="col-md-6">
                        <label for="primer_apellido" class="form-label">Primer Apellido:<sup style="color: red">*</sup></label><br>
                        <input type="text" class="form-control" id="primer_apellido" name="primer_apellido" required>
                    </div>
                    <div class="col-md-6">
                        <label for="segundo_apellido" class="form-label">Segundo Apellido:<sup style="color: red">*</sup></label><br>
                        <input type="text" class="form-control" id="segundo_apellido" name="segundo_apellido" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:<sup style="color: red">*</sup></label><br>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono:<sup style="color: red">*</sup></label><br>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="col-md-6">
                        <label for="edad" class="form-label">Edad:<sup style="color: red">*</sup></label><br>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:<sup style="color: red">*</sup></label><br>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre_usuario" class="form-label">Nombre de Usuario:<sup style="color: red">*</sup></label><br>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contrasenia" class="form-label">Contraseña:<sup style="color: red">*</sup></label><br>
                        <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cmbAl" class="form-label">Rol:<sup style="color: red">*</sup></label><br>
                        <select class="form-control mt-2" id="rola" name="rola" >
                            <option selected value="Usuario">Alumno</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="matricula" class="form-label">Matrícula:<sup style="color: red">*</sup></label><br>
                        <input type="text" class="form-control" id="matricula" name="matricula" required>
                    </div>
                </div>
                <div class="d-flex justify-content-around mt-2">
                    <button class="mt-2 btn btn-lg" onclick="moduloAlumno.save();" id="btnAdd" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;" alt=""/></button>
                    <button class="mt-2 btn btn-lg" onclick="moduloAlumno.clean();" id="btnClean" style="background: #011866"><img src="resources/a.png" style="height: 25px; width: 25px;" alt=""/></button>
                    <button class="mt-2 btn btn-lg" onclick="moduloAlumno.delet();" id="btnDelete" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;" alt=""/></button>
                </div>
            </div>

        </div>

    </div>

</div>
<div id="divTbl" class="card col-lg-12 p-1 m-2" style="margin-bottom: 10px; overflow: auto">
    <div class="d-flex m-3">
        <label for="txtBusquedaAl" class="form-label mx-3">Buscar usuarios: </label>
        <input type="text" id="txtBusquedaAl" class="form-control" style="min-width: 200px; margin-right: 12px" onkeypress="moduloAlumno.buscarAl()">
        <select name="cmbFiltre" class="form-control" style="width: 200px" id="cmbFiltre" onclick="moduloAlumno.refrescarTabla();">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
    </div>
    <div id="tabla">
        <table class="table table-hover" id="tblAl">
            <thead class="table-dark" id="tb2">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Usuario</th>
                    <th>Matricula</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="tblAlumnos">
            </tbody>
        </table> 
    </div>
</div>
