<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 5px; margin-left: 0px; height: 100%;">
        <div class="card col-lg-12 m-0 p-0">
        <div class="container">
            <h1 class="mt-4">Registro de Libros</h1>

            <div class="col-md-4 form-floating d-none">
                <input id="txtIdLibro" type="text" class="form-control mt-2" readonly>
                <label for="txtIdLibro" class="mt-2 ">ID</label>
            </div>

            <div class="row">
                <div class="col-md-6" >
                    <div class="col-md-12">
                        <label for="titulo">Título del Libro:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6"> 
                            <label for="autor">Autor:</label>
                            <input type="text" class="form-control" id="autor" name="autor" required>
                        </div>

                        <div class="col-md-6"> 
                            <label for="editorial">Editorial</label>
                            <input type="text" class="form-control" id="editorial" name="editorial" required>
                        </div>
                    </div><br>
                    <div class="row">        
                        <div class="col-md-6">
                            <label for="idioma">Idioma</label>
                            <input type="text" class="form-control" id="idioma" name="idioma" required>
                        </div>

                        <div class="col-md-6">
                            <label for="genero">Género:</label>
                            <input type="text" class="form-control" id="genero" name="genero">
                        </div>
                    </div><br>

                    <div class="row">

                        <div class="col-md-6">
                            <label for="num">Número de páginas:</label>
                            <input type="number" class="form-control" id="num" name="num">
                        </div>

                                                
                        <div class="col-md-6">
                            <label for="dere">Derechos de autor:</label>
                            <select name="cmbDerecho" id="cmbDerecho" class="form-control">
                                <option value="Escoge una opción" selected disabled>Escoge una opción</option>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-around mt-2">
                            <button class="mt-2 btn btn-lg" onclick="moduloLibro.save();" id="btnAdd" style="background: #011866; margin-left: 100px; margin-bottom: 50px;"><img src="resources/g.png" style="height: 25px; width: 25px;" alt=""/></button>
                            <button class="mt-2 btn btn-lg" onclick="moduloLibro.clean();" id="btnClean" style="background: #011866; margin-left: 50px; margin-bottom: 50px;"><img src="resources/a.png" style="height: 25px; width: 25px;" alt=""/></button>
                            <button class="mt-2 btn btn-lg disabled" onclick="moduloLibro.askDelete();" id="btnDelete" style="background: #011866; margin-left: 50px; margin-bottom: 50px;"><img src="resources/d.png" style="height: 25px; width: 25px;" alt=""/></button>
                        </div>
                    </div>
                </div>

                
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="row mt-12">
                            <div class="col-5">
                                <embed id="imgFoto" type="application/pdf" width="440px" height="450px"/>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12 text-center">
                                <button id="btnSelecImg" class="btn btn-outline-primary"  onclick="moduloLibro.showInputDialog()" style="width: 256px;">Subir PDF</button>
                            </div>
                        </div>
                        <div class="row mt-2 d-none">
                            <div class="col-12">
                                <input id="inputFileImagenArmazon" name="inputFileImagenArmazon" type="file" style="width: 257px;" class="mt-2 form-control" required>
                                <textarea id="txtCodigoImagen" class="col-12" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>
    


        <div id="divTbl" class="card col-lg-12 p-1 m-2" style="margin-bottom: 10px; ">
            <div class="d-flex m-3">
                <label for="txtBusquedaLibro" class="form-label mx-3">Buscar libro: </label>
                <input type="text" id="txtBusquedaLibro" class="form-control" style="min-width: 200px; margin-right: 12px" onkeypress="moduloLibro.buscar();">        
                <select name="cmbFiltro" class="form-control" style="width: 200px" id="cmbFiltro" onclick="moduloLibro.refrescarTabla();">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div id="tabla">
                <table class="table table-hover" id="tblLib">
                    <thead class="table-dark" id="tb2">
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Universidad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tblLibro">
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
